<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/dist/css/login.css">

  <script defer src="../utils/auth.js"></script>


  <title>Login</title>
</head>

<body>

  <main>
    <div class="container mt-5">
      <div class="row">
        <h1 class="text-center mb-5">Online Marketplace </h1>
        <div class="col-md-6 mx-auto">
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <p id="success-message" class="text-success"></p>
            <div id="error-message" class="text-danger"></div>

            <button type="button" id="submit-btn" onclick="login()" class="btn btn-primary">Login</button>
            <div class="load-wrapper" id="loading-div">
              <div class="load-10">
                <p>Loading 10</p>
                <div class="bar"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>





  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
