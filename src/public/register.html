<body class="bg-primary">
  <div class="fixed-top bg-primary">
    <!-- --------------------- COMMONS HEADER --------------------- -->
    <div id="header"></div>
  </div>
  <!--========= NVA BAR SECTION ENDS  ======== -->

  <main>
    <!--========= Registration  SECTION   ======== -->
    <Section class="registration_section">
      <div class="container mt-5">
        <h1 class="text-center mb-5">Registration</h1>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form id="registrationForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="avatar">Avatar (optional)</label>
                <input type="text" class="form-control" id="avatar" name="avatar">
              </div>
              <p id="success-message" class="text-success"></p>
              <div id="error-message" class="text-danger"></div>

              <button type="button" onclick="register()" class="btn btn-primary">Register</button>
            </form>
            <div id="message">
            </div>
          </div>
        </div>
      </div>

    </Section>

    <!--=========  STARTED    SECTION  TEAM ENDS   ======== -->
    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="" alt="mailbox-img">
          </div>
          <div class="content">
            <h4 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h4>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="submit" class="cmn--btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--=========  NEWS LETTER SECTION ENDS  ======== -->
  </main>
  
  <!--=========  FOOTER SECTION  ======== -->
  <!-- -------------------- THIS IS INSIDE THE COMMONS -------------------------- -->
  <div id="footer"></div>
  <!--=========  FOOTER SECTION  ENDS ======== -->

</html>
