  <title>Update Avatar</title>

<body class="bg-primary">
  <div class="fixed-top bg-primary">
    <!-- --------------------- COMMONS HEADER --------------------- -->
    <div id="header"></div>
  </div>
  <!--==== NVA BAR SECTION ENDS  ===== -->
  <main>
    <!--====== update UPDATE AVATAR  SECTION === -->
    <section class="update-avatar">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Update Avatar</h1>
            <form id="updateAvatarForm">
              <div class="form-group">
                <label for="avatar">Avatar Image URL</label>
                <input type="text" class="form-control" id="avatar" placeholder="Enter avatar image URL">
              </div>
              <button type="submit" id="submit-button" class="btn btn-primary btn-block">Update</button>
              <div class="mt-3 text-success" id="success-message" style="display: none;">Avatar updated successfully!
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


    <!--=========   UPDATE AVATAR  SECTION   ENDS   ======== -->
    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="" alt="mailbox-img">
          </div>
          <div class="content">
            <h4 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h4>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="submit" class="cmn--btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--=========  NEWS LETTER SECTION ENDS  ======== -->
  </main>
