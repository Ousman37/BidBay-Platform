<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/viewCredit.css">

  <!--font awesome link-->
  <script src="https://kit.fontawesome.com/03d5a1f99a.js" crossorigin="anonymous"></script>
  <title>View Credit </title>
  <!-- <script src="../js/authDecision.js" defer></script> -->
</head>

<body class="bg-primary">
  <div class="fixed-top bg-primary">
    <!-- --------------------- COMMONS HEADER --------------------- -->
    <div id="header"></div>
  </div>
  <!--========= NVA BAR SECTION ENDS  ======== -->

  <main>
    <!--=== USER MAY VIEW TOTAL CREDIT ===== -->
    <section class="view-credit">
      <div class="container mt-5">
        <h1 class="text-center">My Credits</h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Total Credit: <span id="totalCredit">0</span></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <!--=========  STARTED    SECTION  TEAM ENDS   ======== -->
    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="" alt="mailbox-img">
          </div>
          <div class="content">
            <h4 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h4>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="submit" class="cmn--btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--=========  NEWS LETTER SECTION ENDS  ======== -->
  </main>

  <!--=========  FOOTER SECTION  ======== -->
  <!-- -------------------- THIS IS INSIDE THE COMMONS -------------------------- -->
  <div id="footer"></div>
  <!--=========  FOOTER SECTION  ENDS ======== -->

  <script src="/src/scss/routes/js/bidHistory.js" defer type="module"></script>
<script src="/src/scss/routes/js/api/auth/logoutUser.js" defer></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../js/logout.js" defer></script>
  <script src="/src/views/common.js" defer> </script>
  <script src="/src/views/viewCredit.js" defer></script>
</body>

</html>
