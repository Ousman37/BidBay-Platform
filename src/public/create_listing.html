<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/create-listing.css">

  <!--font awesome link-->
  <script src="https://kit.fontawesome.com/03d5a1f99a.js" crossorigin="anonymous"></script>
  <title>Create Listing</title>


</head>

<body class="bg-primary">
  <div class="fixed-top bg-primary">
    <!-- --------------------- COMMONS HEADER --------------------- -->
    <div id="header"></div>

  </div>
  <main>
    <!--========= Create Listing  SECTION   ======== -->
    <Section class="Create-listing">
      <div class="container mt-5">
        <h2 class="text-center mb-5">Create Listing</h2>
        <form class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" />
          <label for="description">Description:</label>
          <textarea class="form-control" id="description"></textarea>
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" />
          <label for="image">Image:</label>
          <input type="file" class="form-control-file" id="image" />
          <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
      </div>
    </Section>

    <!--=========  STARTED    SECTION  TEAM ENDS   ======== -->
    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="" alt="mailbox-img">
          </div>
          <div class="content">
            <h4 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h4>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="submit" class="cmn--btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--=========  NEWS LETTER SECTION ENDS  ======== -->
  </main>

  <!--=========  FOOTER SECTION  ======== -->
  <!-- -------------------- THIS IS INSIDE THE COMMONS -------------------------- -->
  <div id="footer"></div>
  <!--=========  FOOTER SECTION  ENDS ======== -->

  <script src=" /node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/src/views/common.js" defer> </script>
</body>

</html>
