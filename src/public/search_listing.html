<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/css/create-listing.css">

  <!--font awesome link-->
  <script src="https://kit.fontawesome.com/03d5a1f99a.js" crossorigin="anonymous"></script>
  <title>Bid on Listing</title>


</head>

<body class="bg-primary">
  <div class="fixed-top bg-primary">
    <!-- --------------------- COMMONS HEADER --------------------- -->
    <div id="header"></div>
  </div>

  <main>
    <!--========= Create Listing  SECTION   ======== -->
    <Section class="Create-listing">
      <div class="container mt-5">

        <h2>Search Listings</h2>
        <form class="form-group">
          <label for="keywords">Keywords:</label>
          <input type="text" class="form-control" id="keywords" />
          <label for="minPrice">Minimum Price:</label>
          <input type="number" class="form-control" id="minPrice" />
          <label for="maxPrice">Maximum Price:</label>
          <input type="number" class="form-control" id="maxPrice" />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="card">
          <img class="card-img-top" src="#" alt="Listing Image" />
          <div class="card-body">
            <h3 class="card-title">Listing Title</h3>
            <p class="card-text">Listing Description</p>
            <a href="#" class="btn btn-primary">View Listing</a>
          </div>
        </div>

      </div>
    </Section>

    <!--=========  STARTED    SECTION  TEAM ENDS   ======== -->
    <!--=========  NEWS LETTER SECTION  ======== -->
    <section class="newsletter-section">
      <div class="container">
        <div class="newsletter-wrapper">
          <div class="icon-div">
            <img src="" alt="mailbox-img">
          </div>
          <div class="content">
            <h4 class="text-white p-3">
              Get to Know the Visionaries Behind Bid-It: Meet Our Management Team
            </h4>
            <form action="#" class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" class="form-input">
              <button type="submit" class="cmn--btn">Subscribe</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--=========  NEWS LETTER SECTION ENDS  ======== -->
  </main>

  <!--=========  FOOTER SECTION  ======== -->
  <!-- -------------------- THIS IS INSIDE THE COMMONS -------------------------- -->
  <div id="footer"></div>
  <!--=========  FOOTER SECTION  ENDS ======== -->

  <script src=" /node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/views/common.js" defer> </script>
</body>

</html>
